<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Trips</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card_container">
      <header class="header_card">
        <div class="logo_air">
          <div class="img_logo"><img src="./assets/icons_svgs/airplane_Icon.svg" alt=""></div>
          <div class="name_log">Trip Manager</div>
        </div>

        <nav>
          <ul>
            <li><a href="./index.html">Dashboards</a></li>
            <li><a href="./manageTrips.html">Trips</a></li>
          </ul>
          <div class="notifications" aria-label="Notifications"><img src="./assets/icons_svgs/notification_Icon.svg"
              alt=""></div>
          <div class="profile" aria-label="User Profile"> <img src="./assets/pictures/profile_photo.jpg" alt=""></div>
        </nav>
      </header>

      <main class="card_form table">
        <h1>Manage Trips</h1>
        <table id="table_trips">
          <thead>
            <tr>
              <th>Driver</th>
              <th>Passenger</th>
              <th>Origin</th>
              <th>Destination</th>
              <th>Trip Fee</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </main>
    </div>
  </div>

  <script type="module" src="./js/controller/tableController.js"></script>
</body>

</html>
