<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="card_container">
      <header class="header_card">
        <div class="logo_air">
          <div class="img_logo"><img src="./assets/icons_svgs/airplane_Icon.svg" alt=""></div>
          <div class="name_log">Trip Manager</div>
        </div>

        <nav>
          <ul>
            <li><a href="#">Dashboards</a></li>
            <li><a href="#">Trips</a></li>
            <li><a href="#">Reports</a></li>
          </ul>
          <div class="notifications" aria-label="Notifications"><img src="./assets/icons_svgs/notification_Icon.svg" alt=""></div>
          <div class="profile" aria-label="User Profile"> <img src="./assets/pictures/profile_photo.jpg" alt=""></div>
        </nav>
      </header>

      <main class="card_form">
        <h1>Add New Trip</h1>
        <form id="tripForm" >
        
            <input type="text" name="passenger" id="passenger" placeholder="Driver name" required />
       

            <input type="text" name="motorist" id="motorist" placeholder="Passenger name" required />
      

     
            <input type="text" name="origin" id="origin" placeholder="Pickup Address" required />
         

            <input type="text" name="destination" id="destination" placeholder="Destination Address" required />
     

     
            <input type="number" name="fare" id="fare" required min="0" step="0.01" placeholder="Trip Fare" />

          <button type="submit">Add Trip</button>
        </form>
      </main>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
